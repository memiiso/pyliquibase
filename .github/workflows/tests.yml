name: Build and Test

on:
  push:
    branches: [ master ]
    paths-ignore:
      - '.github/**'
      - '.idea/**'
      - '.run/**'
  pull_request:
    branches: [ master ]
    paths-ignore:
      - '.idea/**'
      - '.run/**'

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ "3.9", "3.10", "3.11", "3.12" ]
        liquibase-version: [ "4.11.0", "4.24.0", "4.30.0" ]

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          liquibase-version: ${{ matrix.liquibase-version }}
      - name: Build & Install & Test
        env:
          TEST_LIQUIBASE_VERSION: ${{ matrix.liquibase-version }}
        run: |
          python3 -m pip install coverage pylint pytest
          python3 -m compileall -f pyliquibase
          python3 -m pip install . --user
          python3 -m coverage report -m ./pyliquibase/*.py
          python3 -m coverage run --source=./tests/ -m unittest discover -s tests/
          python3 -m pylint pyliquibase